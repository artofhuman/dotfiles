version: '1'

compose:
  files:
    - "~/.dotfiles/dockerfiles/ruby.yml"

interaction:
  sh:
    service: app
    command: bash

  irb:
    service: app
    command: irb

  bundle:
    service: app
    command: bundle

provision:
  - docker volume create --name=ssh_data
  - docker volume create --name=bundler_data
  - dip bundle install
